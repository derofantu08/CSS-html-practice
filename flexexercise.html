<!DOCTYPE html>
<html lang="en">
<head>    
    <title>flex exercise</title>
</head>
<body>
   
    
        <div style="
      display: flex;
      flex-direction: row;
      height: 70px;
      background-color: lightblue;
      justify-content: space-between;
      border-color: gray;
      justify-content: center;
      align-items: center;border-radius: 35px;
      margin-top: 30px;">
      <div style="width: 100px; background-color: aqua; border-radius: 70px; ">flex one</div>
      <div style="width: 100px; background-color: blue; height: 25px;border-radius: 12.5px; ">flex two</div>
      <div style="width: 100px; background-color: pink; ">flex two</div>
      </div>  
    

      <div style="
      display: flex;
      flex-direction: row;
      height: 70px;
      background-color: lightblue;
      border-color: gray;
      border-style: solid;
      justify-content: center;
      border-width: 2px;
      justify-content: space-between;
      margin-top: 30px;">
      <div style="width: 100px; background-color: aqua;height: 25px;border-radius: 12.5px; ">flex one</div>
      <div style="width: 100px; background-color: blue; ">flex two</div>
      <div style="width: 100px; background-color: pink; ">flex two</div>
      </div> 

      
      <div style="
      display: flex;
      flex-direction: row;
      height: 70px;     
      border-color: gray;
      border-style: solid;
      justify-content: center;
      border-width: 2px;
      justify-content: space-between;
      background-color: blueviolet;
      margin-left: 10px; 
      margin-right: 10px;
      margin-top: 30px;
      align-items: center;">
      <div style="width: 100px; background-color: aqua; height: 25px;">flex one</div>
      <div style="flex: 1; background-color: lightblue;height: 25px;
      border-radius: 12.5px;margin-left: 100px; margin-right: 100px;">flex two</div>
      <div style="width: 100px; background-color: pink; height:25px">flex thee</div>
      </div> 
</body>
</html>
